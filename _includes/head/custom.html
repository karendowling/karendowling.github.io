<style>
/* Only affect the Team page */
body.page--team .team-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:2rem;align-items:start}
body.page--team .team-card{display:flex;flex-direction:column;align-items:center;text-align:center;text-decoration:none}
body.page--team .team-card .avatar{width:180px;height:220px;overflow:hidden;border-radius:50% / 45%;box-shadow:0 2px 10px rgba(0,0,0,.08)}
body.page--team .team-card .avatar img{width:100%;height:100%;object-fit:cover;object-position:center;display:block}
body.page--team .team-card .name{margin-top:.75rem;font-weight:600}
body.page--team .team-card .role{color:#666;font-size:.95rem}

/* Hide any stray full-width <img> that slipped into the page content */
body.page--team .page__content > p > img{display:none !important}
