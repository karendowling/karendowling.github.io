<style>
.team-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:2rem;align-items:start}
.team-card{display:flex;flex-direction:column;align-items:center;text-align:center;text-decoration:none}
.team-card .avatar{width:180px;height:220px;overflow:hidden;border-radius:50% / 45%;box-shadow:0 2px 10px rgba(0,0,0,.08)}
.team-card .avatar img{width:100%;height:100%;object-fit:cover;object-position:center;display:block}
.team-card .name{margin-top:.75rem;font-weight:600}
.team-card .role{color:#666;font-size:.95rem}
</style>

---
layout: single
title: "Team Members"
permalink: /team/
author_profile: true
---

{% assign members = site.team | sort: "order" %}

<div class="team-grid">
  {% for m in members %}
  <a class="team-card" href="{{ m.url | relative_url }}">
    <div class="avatar">
      <img src="{{ m.image | relative_url }}" alt="{{ m.title }}">
    </div>
    <div class="name">{{ m.title }}</div>
    {% if m.role %}<div class="role">{{ m.role }}</div>{% endif %}
  </a>
  {% endfor %}
</div>
