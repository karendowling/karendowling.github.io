---
layout: single
title: "Team Members"
permalink: /team/
author_profile: true
classes: page--team   # <-- adds a body class we target in the CSS above
---

{% assign members = site.team | sort: "order" %}

<div class="team-grid">
  {% for m in members %}
  <a class="team-card" href="{{ m.url | relative_url }}">
    <div class="avatar">
      <img src="{{ m.image | relative_url }}" alt="{{ m.title }}">
    </div>
    <div class="name">{{ m.title }}</div>
    {% if m.role %}<div class="role">{{ m.role }}</div>{% endif %}
  </a>
  {% endfor %}
</div>
